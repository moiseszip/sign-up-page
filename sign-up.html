<!DOCTYPE html>

<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="styles.css" rel="stylesheet" />
		<script src="script.js"></script>

		<title>ZIP - Create Account</title>
	</head>
	<body>
		<div class="main">
			<div class="left-main">
				<div class="logo">
					<h1 id="logo-text">ZIP</h1>

					<img id="logo-img" src="/img/logo.png" alt="logo" />
				</div>
			</div>

			<div class="right-main">
				<div class="logo-right">
					<h1 id="logo-text">ZIP</h1>

					<img id="logo-img" src="/img/logo.png" alt="logo" />
				</div>
				<h2 id="welcome">welcome.</h2>
				<label class="inp-user">
					<input
						type="text"
						id="user"
						placeholder="username"
						class="input"
					/>
				</label>
				<label class="inp-psw">
					<input
						type="password"
						id="psw-1"
						placeholder="password"
						class="input"
					/>
				</label>
				<label class="inp-psw">
					<input
						type="password"
						id="psw"
						placeholder="confirm password"
						class="input"
					/>
				</label>
				<button id="sign-in">Sign Up</button>
				<button id="back-button" onclick="location.href='sign-in.html'">
					<img src="img/back.svg" />
				</button>
			</div>
		</div>
	</body>
</html>
